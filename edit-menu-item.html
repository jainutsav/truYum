<!DOCTYPE html>
<html>
    <head>
        <title>Edit Menu Item</title>
        <link rel="stylesheet" href="./style/styles.css">
    </head>
    <body>
        <header>
            <div>
            <h1>truYum</h1>
                <img src="./images/truyum-logo-light.png" height="40px" width="40px"></div>
            <nav><a class="menu" href="./menu-item-list-admin.html" >Menu</a></nav>
        </header>
        <main>
        <div id="menu-heading"><h1>Edit Menu Item</h1></div>
        <form>
            Name<br>
            <input type="text" minlength="2" required name="title" maxlength="65"><br><br>
            <table id="edit-table">
                <tr>
                    <td>Price (Rs.)</td>
                    <td>Active</td>
                    <td>Date of Launch</td>
                    <td>Category</td>
                </tr>
                <tr>
                    <td><input type="number" required name="price"></td>
                    <td><input type="radio" name="inStock" value="Yes">Yes<input type="radio"
                                                                              name="inStock" value="No">No</td>
                    <td><input type="text" required name="dateofLaunch"></td>
                    <td><select name="category">
                        <option value="Starters">Starters</option>
                        <option value="Main Course">Main Course</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Drinks">Drinks</option>
                    </select></td>
                </tr>
            </table><br>
            <input type="checkbox" name="freeDelivery">Free Delivery<br><br>
            <a href="edit-menu-item-status.html"><input id="edit-save" type="submit" name="submit" value="Save"></a>
        </form>
        
        </main>
        <footer>
            <span>Copyright &copy; 2019</span>
        </footer>
    </body>
</html>
